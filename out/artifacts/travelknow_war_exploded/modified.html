<form id="registerform"  method="post" style="display: none">
    <div class="regster-box">

        <div class="textbox"  >
            <i>用户名：</i>
            <input id="Username" type="text" placeholder="英文，至少5位" name="username" value=""><br>

        </div>
        <div>
            <i>性别：</i>
            <input  id="male" type="radio" name="sex" value="male">男
            <input id="female" type="radio" name="sex" value="female">女
        </div>
        <div class="textbox">
            <i>密码：</i>
            <input id="Password"  type="password" placeholder="不得于8位" name="password" value="">
        </div>
        <div class="textbox">
            <i>邮箱：</i>
            <input id="Email"  type="email" placeholder="email" name="email" value="">
        </div>
        <div class="textbox">
            <i>个人签名：</i>
            <input id="signature" type="text"  name="username" value=""><br>


        </div>
        <input class="btu" type="submit"  name="" value="注册">
    </div>

</form>
<script>

    /*document.getElementById("Username").value=i;*/
    document.getElementById("male").checked="true";
    $.get("/travelknow/user/findUser",{},function(res){
        var username = res.data.username;
        document.getElementById("Username").value=username;
        if (res.data.role == 1) {
            document.getElementById("male").checked="true";
        }else {
            document.getElementById("female").checked="true";
        }
        var password = res.data.password;
        document.getElementById("Password").value=password;
        var email = res.data.email;
        document.getElementById("Email").value=email;
        var sign = res.data.autograph;
        document.getElementById("sign").value=sign;


        $("#signature").html(res.data.autograph);

    })
</script>
