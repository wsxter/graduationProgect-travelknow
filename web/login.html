<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>知道*登录</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
<div class="login-box">
    <h1>欢迎登录</h1>

    <form id="loginFrom">
        <div class="textbox">
            <i>用户名：</i><input type="text" name="username" placeholder="Username"> <br>
        </div>
        <div class="textbox">
            <i>密码：</i><input type="password" name="password" placeholder="Passeord"><br>
        </div>

        <input class="btu" type="submit" value="登录">
        <span id="loginSpan"></span>

    </form>

</div>

<script>
    $(function () {
        $("#loginFrom").submit(function () {

            $.post("/travelknow/user/login",$("#loginFrom").serialize(),function (data) {
                if (data.flag){
                    window.location.replace("index.html");
                }else {

                    $("#loginSpan").html(data.errorMsg);
                }
            });
            return false;
        })


    })

</script>


</body>
</html>
