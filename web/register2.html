<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>

        <link rel="stylesheet" href="css/register.css">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>
        <script src="js/jquery.validate.js"></script>
    </head>
	<body>
	<!--引入头部-->
	<div id="header"></div>
        <!-- 头部 end -->
    	<div class="rg_layout">
    		<div class="rg_form clearfix">
    			<div class="rg_form_left">
    				<p>新用户注册</p>
    				<p>USER REGISTER</p>
    			</div>
    			<div class="rg_form_center">
					
					<!--注册表单-->
    				<form id="registerForm" >
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
    					<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="username" name="username" placeholder="请输入账号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="password" id="password" name="password" placeholder="请输入密码">
    							</td>
    						</tr>

    							<td class="td_left">
    								<label for="check">验证码</label>
    							</td>
    							<td class="td_right check">
    								<input type="text" id="check" name="check" class="check">
    								<img src="checkCodeServlet" height="32px" alt="" onclick="changeCheckCode(this)">
									<script type="text/javascript">
										//图片点击事件
										function changeCheckCode(img) {
											img.src="checkCodeServlet?"+new Date().getTime();
                                        }
									</script>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" class="submit" value="注册">
									<span id="msg" style="color: red;"></span>
    							</td>
    						</tr>
    					</table>
    				</form>
    			</div>
    			<div class="rg_form_right">
    				<p>
    					已有账号？
    					<a href="#">立即登录</a>
    				</p>
    			</div>
    		</div>
    	</div>
        <!--引入尾部-->
    	<div id="footer"></div>
		<!--导入布局js，共享header和footer-->
		<script type="text/javascript" src="js/include.js"></script>
        <script src="js/common.js"></script>

	<script>

		//校验用户名：
        //1、给username绑定离焦事件
        // $("#username").blur(function () {
        //     //获取value值
        //     //判断
        // });


        //jq的validate插件校验form表单
        /*
        * 1、导入jquery.js；
        * 2、导入validate.js；
        * 3、确定对哪个表单进行校验：
        *       $("#registerForm").validate();
        * 4、配置validate方法：
        *       校验规则：rules
        *       错误提示信息：messages
        * */

        $("#registerForm").validate({
            //校验规则：rules
            rules:{
                //对用户名做非空校验
                //TODO用户名唯一性校验
                username:{
                    required:true
                },
                password:{
                    required:true,
                    rangelength:[6,10]
                },
                email:{
                    required:true,
                    email:true,
                    remote: "/userServlet?methodName=checkEmail"
                },
                //校验telephone的合法性：自定义校验规则
                telephone:{
                    required:true,
                    phoneFmt:true
                }
            },
            //错误提示信息：messages
            messages:{
                username:{
                    required:"用户名不能为空！"
                },
                password:{
                    required:"密码不能为空！",
                    rangelength:"密码长度必须在{0}到{1}之间！"
                },


            },
            submitHandler:function () {
               //提交表单数据
                var formData = $("#registerForm").serialize();
                /*
                * data：提交数据
                *   方式一： 字符串 "name=value&age=value"
                *   方式二： 对象    {name:value}
                * */
                $.post("/travelknow/userRegisterServlet",formData,function(result){
                    //解析响应数据
                    console.log(result);
                    if(result.flag){
                        //注册成功：跳转到register_ok.htmml
                        location.href = "/register_ok.html";
                    }else{
                        var errorMsg = result.errorMsg;
                        $("#msg").html(errorMsg);
                    }

                },"json");
            }
        });

	</script>


    </body>
</html>
