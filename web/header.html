<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/header.css" type="text/css">
    <link rel="stylesheet" href="css/general.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
<header class="Wrap backcolor">
    <div class="header-inner">
        <h1>旅游知道</h1>

        <ul>
            <li id="newest" ><a  href="/travelknow/index.html" >推荐</a></li>
            <a id="myattend" href="#"><li>我的关注</li></a>
           <!-- <a id="mito" href="travelimage.html"><li>美图</li></a>-->
        </ul>
        <div class="searchlable">
            <input id="search_input" type="text" placeholder="你的问题？" value="">
            <button id="search_button" >提交</button>
        </div>
        <!--<a id="userzone" class="userzone" href="#" style="width: 34px; height: 34px"></a>-->
        <button id="userzone" class="buttonstyle circlestyle backcolor6"style="float: right;margin-top: 13px;display: none">wsxter</button>
        <button id="buttonlogin" class="circlestyle buttonstyle backcolor4" style="float: right;margin-top: 13px;"><a>登录</a></button>


    </div>
</header>

<script src="js/getParameter.js"></script>
<script>
    $("#search_button").click(function () {
        var question_name = $("#search_input").val();


        var parameter = getParameter("place_id");


        location.href ="http://localhost:8080/travelknow/place_list.html?place_id="+parameter+"&question_name="+question_name;


    })
    $("#buttonlogin").click(function () {
        location.href ="/travelknow/home.html"
    })
    $("#userzone").click(function () {
        window.location.href = "/travelknow/userzone.html";
    })

    $(function () {
        $.get("/travelknow/user/findUser", {}, function (res) {
            //获取登录用户数据
            if (res.flag) {


                $("#userzone").html(res.data.username);
                $("#buttonlogin").css("display", "none");
                $("#userzone").css("display", "inline-block");
            } else {

                $("#buttonlogin").css("display", "inline-block");
                $("#come").css("display", "none");
            }
        })
    })
</script>
</body>
</html>
